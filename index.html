<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrgWork</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body class="preload">
    <header>
        <h1>OrgWork</h1>
        <nav>
            <ul class="navbar">
                <li class="navbar-link">
                    <a href="./index.html">Home</a>
                </li>
                <li class="navbar-link">
                    <a href="./Section/productos.html">Productos</a>
                </li>
                <li class="navbar-link">
                    <a href="./Section/clientes.html">Clientes</a>
                </li>
                <li>
                    <button class="switch" id="switch">
                        <span class="icon">
                            <img class="mode" src="./images/sol.svg" alt="icono de sol">
                        </span>
                        <span class="icon">
                            <img class="mode" src="./images/luna-es.svg" alt="icono de luna">
                        </span>
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="agregar-container">
            <form class="agregar agregar-cliente">
                <h2><span class="typed"></span></h2>
                <select id="agregar-cliente-lista">
                </select>
            </form>
            <form class="agregar agregar-producto" id="agregar-producto">
                <h2><span class="typedB"></span></h2>
                <div class="agregar-form">
                    <div class="agregar-producto-conjunto">
                        <select class="agregar-producto-lista mas-productos">
                        </select>
                        <input type="number" value ="1" class="contador-cantidad">
                    </div>
                    <div class="boton-container">
                        <img src="./images/plus-circle.svg"class="boton-principal" id="sumar-producto"  alt="boton sumar">
                        <img src="./images/check-circle.svg" class="boton-principal" id="boton-aceptar" alt="boton aceptar">
                    </div>
                </div>
            </form>
        </section>
        <section class="cuaderno">
            <button class="boton-clima" id="clima-boton">
                <span class="paper-clip"></span>
            </button>
            <div id="mensaje">
            </div>
            <div class="ventas-resumen-container" id="ventas-impresion">
            </div>
        </section>
        <section class="clima-container" id="clima-container">
            <div id="iconsContainer">    
                <div class = "icons">
                    <p class="dia maquina" id="dia1"></p>
                    <h4 class="descripcion" id="dia1-descripcion"></h4>
                    <div class="image">
                        <img class="imgClass" id="img1">
                    </div>
                    <p class="minValues" id="dia1Min"></p>
                    <p class="maxValues" id="dia1Max"></p>
                </div>
                <div class = "icons">
                    <p class="dia maquina" id="dia2"></p>
                    <h4 class="descripcion" id="dia2-descripcion"></h4>
                    <div class="image">
                        <img class="imgClass" id="img2">
                    </div>
                    <p class="minValues" id="dia2Min"></p>
                    <p class="maxValues" id="dia2Max"></p>
                </div>
                <div class = "icons">
                    <p class="dia maquina" id="dia3"></p>
                    <h4 class="descripcion" id="dia3-descripcion"></h4>
                    <div class="image">
                        <img class="imgClass" id="img3">
                    </div>
                    <p class="minValues" id="dia3Min"></p>
                    <p class="maxValues" id="dia3Max"></p>
                </div>
                <div class = "icons">
                    <p class="dia maquina" id="dia4"></p>
                    <h4 class="descripcion" id="dia4-descripcion"></h4>
                    <div class="image">
                        <img class="imgClass" id="img4">
                    </div>
                    <p class="minValues" id="dia4Min"></p>
                    <p class="maxValues" id="dia4Max"></p>
                </div>
                <div class = "icons">
                    <p class="dia maquina" id="dia5"></p>
                    <h4 class="descripcion" id="dia5-descripcion"></h4>
                    <div class="image">
                        <img class="imgClass" id="img5">
                    </div>
                    <p class="minValues" id="dia5Min"></p>
                    <p class="maxValues" id="dia5Max"></p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Â©Nicolas Oviedo 2023</p>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="//cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="./script/main.js"></script>
</body>
</html>
