<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrgWork</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <h1>Logo</h1>
        <nav>
            <ul class="navbar">
                <li class="navbar-link">
                    <a href="./index.html">Home</a>
                </li>
                <li class="navbar-link">
                    <a href="./Section/productos.html">Productos</a>
                </li>
                <li class="navbar-link">
                    <a href="./Section/clientes.html">Clientes</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="agregar-container">
            <form class="agregar agregar-cliente">
                <h2>Agregar Cliente</h2>
                <p>Seleccione un cliente</p>
                <select id="agregar-cliente-lista">
                </select>
            </form>
            <form class="agregar agregar-producto" id="agregar-producto">
                <h2>Agregar Producto</h2>
                <div class="agregar-producto-conjunto">
                    <p>Seleccione un Producto</p>
                    <select class="agregar-producto-lista mas-productos">
                    </select>
                    <input type="number" value ="1" class="contador-cantidad">
                </div>
                <button id="boton-aceptar">Aceptar</button>
                <button id="sumar-producto">Agregar</button>
            </form>
        </section>
        <section class="ventas-resumen-container" id="ventas-impresion">
        </section>
    </main>
    <footer>
        <p>©Nicolas Oviedo 2023</p>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script/main.js"></script>
</body>
</html>
