<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body class="preload">
    <header>
        <h1>Logo</h1>
        <nav>
            <ul class="navbar">
                <li class="navbar-link">
                    <a href="../index.html">Home</a>
                </li>
                <li class="navbar-link">
                    <a href="./productos.html">Productos</a>
                </li>
                <li class="navbar-link">
                    <a href="./clientes.html">Clientes</a>
                </li>
                <li>
                    <button class="switch" id="switch">
                        <span class="icon">
                            <img class="mode" src="../images/sol.svg" alt="icono de sol">
                        </span>
                        <span class="icon">
                            <img class="mode" src="../images/luna-es.svg" alt="icono de luna">
                        </span>
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-container">
            <form class="agregar" id="agregar-cliente">
                <h2>Nuevo Cliente</h2>
                <div>
                    <p class="maquina">Nombre*</p>
                    <input type="text" id="get-nombre">
                </div>
                <div>
                    <p class="maquina">Apellido</p>
                    <input type="text" id="get-apellido">
                </div>
                <div>
                    <p class="maquina">Direccion*</p>
                    <input type="text" id="get-direccion">
                </div>
                <div>
                    <p class="maquina">Teléfono*</p>
                    <input type="text" id="get-telefono">
                </div>
                <img src="/images/check-circle.svg" class="boton" id="cliente-aceptar" alt="boton aceptar">
            </form>
        </section>
        <section class="container" id="clientes-container">
        </section>
    </main>
    <footer>
        <p>©Nicolas Oviedo 2023</p>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../script/clientes.js"></script>
</body>
</html>
